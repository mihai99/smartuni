<div class="container">
    <div class="header">
        <span class="title">Edit group: {{groupName}}, year: {{groupYear}}</span>
        <button mat-icon-button (click)="closeEditor()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div class="content">
        <edit-students [groupId]="groupId" (updateGroupData)="updateGroupData.emit($event)"></edit-students>
    </div>
</div>
