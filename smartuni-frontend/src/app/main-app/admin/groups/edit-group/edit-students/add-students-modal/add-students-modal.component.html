<h2 mat-dialog-title>Add students </h2>
<mat-dialog-content class="mat-typography">
      <multiple-select [options]="mappedStudents" (newValues)="setStudentsToAdd($event)"></multiple-select>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button cdkFocusInitial mat-raised-button color="accent" (click)="addStudents()">Add</button>
</mat-dialog-actions>
